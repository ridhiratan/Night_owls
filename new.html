<head>
    <meta charset="utf-8" />

    <title>Hack30Covid</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />

    <link href="css/styles.css" rel="stylesheet" />

<body id="page-top">




    <div>
        <div class="container-box">
            <button type="button" class="btn btn-info btn-ghost-danger" data-toggle="modal" data-target="#myModal" id="abc-button">Add items here!</button>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">

                        <form role="form" method="post" id="reused_form">
                            <p>
                                <!-- Send your message in the form below and we will get back to you as early as possible. -->
                            </p>

                            <div class="form-group">
                                <label for="name">
                                    Product Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required maxlength="50">

                            </div>

                            <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Add
                                product →</button>

                        </form>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
                            <h3>Sent your message successfully!</h3>
                        </div>
                        <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h3>Error</h3>
                            Sorry there was an error sending your form.

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>




    </div>
    <!-- Bootstrap core JS-->
